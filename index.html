<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Pridicting the Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="logo-heading">
          <img
            src="images/weather app logo.png"
            alt="weather-app-logo"
            class="weather-app-logo"
          />
          <p class="catchphrase">
            To forecast one’s weather, one must converse with the unknown.
          </p>
        </div>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <p class="mystic-saying">
          The cards reveal secrets the stars have kept.
        </p>
        <div class="tarot-card">
          <div class="weather-app-data">
            <div class="date-time-data">
              <p class="date-time">Tuesday 12:00</p>
            </div>
            <div class="icon">
              <img src="images/partly cloudy.png" alt="partly-cloudy" />
            </div>
            <div class="temperature-container">
              <div class="temperature">13</div>
              <div class="temp-unit">°C</div>
            </div>
            <p class="conditions">broken clouds</p>
            <h1 class="city">AMSTERDAM</h1>
            <div class="humidty-wind-data">
              <p class="humidity-wind">
                Humidity: <strong>55%</strong>
                <br />
                Wind: <strong>3.6km/h</strong>
              </p>
            </div>
          </div>
        </div>
      </main>
      <br />
      <div class="footer">
        <footer>
          This project was coded by
          <a href="https://github.com/JediJen" target="_blank">
            Jennifer Foley
          </a>
          and is on
          <a
            href="https://github.com/JediJen/weather-prediction-app"
            target="_blank"
          >
            GitHub</a
          >
          and hosted on
          <a href="https://pedicting-the-weather.netlify.app/" target="_blank">
            Netlify</a
          >.
        </footer>
      </div>
    </div>
  </body>
</html>
