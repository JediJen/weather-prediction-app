<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Pridicting the Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="logo-heading">
          <img
            src="images/weather app logo.png"
            alt="weather-app-logo"
            class="weather-app-logo"
          />
          <p class="catchphrase">
            To forecast one’s weather, one must converse with the unknown.
          </p>
        </div>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <p class="mystic-saying">
          The cards reveal secrets the stars have kept.
        </p>
        <div class="tarot-card">
          <div class="weather-app-data">
            <div class="date-time-data">
              <p class="date-time">
                <span id="date-time"></span>
              </p>
            </div>
            <div class="icon" id="icon"></div>
            <div class="temperature-container">
              <div class="temperature" id="temperature"></div>
              <div class="temp-unit">°C</div>
            </div>
            <p class="conditions" id="conditions"></p>
            <h1 class="city" id="city"></h1>
            <div class="humidty-wind-data">
              <p class="humidity-wind">
                Humidity: <strong id="humidity"></strong>
                <br />
                Wind: <strong id="wind-speed"></strong>
              </p>
            </div>
          </div>
        </div>
      </main>
      <div class="weather-forecast" id="forecast"></div>
      <p class="mystic-saying-2">
        To foresee is to be prepared for life's turns.
      </p>
      <div class="footer">
        <footer>
          This project was coded by
          <a href="https://github.com/JediJen" target="_blank">
            Jennifer Foley
          </a>
          and is
          <a
            href="https://github.com/JediJen/weather-prediction-app"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://pedicting-the-weather.netlify.app/" target="_blank">
            Netlify</a
          >.
        </footer>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
